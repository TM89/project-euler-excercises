<html ng-app="eulersolutions">
	<head>
		<title>Project euler solutions</title>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<script src="js/eulersolutions.js"></script>
		<script src="js/eulersolutionsCtrl.js"></script>
		<script src="css/main.css"></script>
	</head>
	<body ng-app="eulersolutions">
		<h1>Project euler solutions</h1>
		<div class="page-container" ng-controller="eulersolutionsCtrl">
			<p>{{message}}</p>
			<div ng-init="solutions">
				<table>
					<tr ng-repeat="x in solutions">
						<td>{{ x.nr }}</td>
						<td><input type="submit" ng-onclick="{{ x.solution }}"></td>
						<td><input type="text" ng
					</tr>
				</table>
			</div>
			<table>
				<tr>
					<td>
						<h3>1</h3>
					</td>
					<td>
						<input type="submit" onClick="eulerOne()" value="Solution 1">
					</td>
					<td>
						<input type="text" id="answer1">
					</td>
					<td>
						<input type="text" id="time1">
					</td>
				</tr>
				<tr>
					<td>
						<h3>2</h3>
					</td>
					<td>
						<input type="submit" onClick="eulerTwo()" value="Solution 2">
					</td>
					<td>
						<input type="text" id="answer2">
					</td>
					<td>
						<input type="text" id="time2">
					</td>
				</tr>
			</table>
		</div>
	</body>
</html>
