<html>

</head>
<body ng-app="eulersolutions">

			</tr>
			<tr>
				<td>
					<h3>2</h3>
				</td>
				<td>
					<input type="submit" onClick="eulerTwo()" value="Solution 2">
				</td>
				<td>
					<input type="text" id="answer2">
				</td>
				<td>
					<input type="text" id="time2">
				</td>
			</tr>
		</table>

</html>
